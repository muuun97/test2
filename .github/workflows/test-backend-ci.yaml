name: Athens-CI

on:
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      
      - name: Make property
        run: |
          cd ./src/main/resources
          touch ./${{ secrets.PROPERTY_NAME }}
          echo "${{ secrets.APPLICATION_PROD }}" > ./${{ secrets.PROPERTY_NAME }}
          echo "File content of ./${{ secrets.PROPERTY_NAME}}:"
          cat ./${{ secrets.PROPERTY_NAME }}
        
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # - name: permission to gradlew
      #   run: chmod +x ./gradlew

      # - name: Build with Gradle
      #   run: ./gradlew clean build
        
      # - name: Run test
      #   run: ./gradlew :test

      - name: Login Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWD }}
      
      - name: Gradle build
        run: |
          chmod +x gradlew
          ./gradlew jib -Djib.to.image=${{ secrets.DOCKER_NAME_F }}/${{ secrets.DOCKER_NAME_B }}

